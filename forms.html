<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulários HTML</title>
	</head>
	<body>

		<h1>Formulário HTML</h1>

		<form action="forms.html" method="GET">

			Nome.: <input type="text" id="nome" name="nome" /><br />
			Senha.: <input type="password" id="senha" name="senha" /><br />

			Sexo.: <input type="radio" id="sexo" name="sexo" value="masculino" />Homem <input type="radio" id="sexo" name="sexo" value="feminino"/>Feminino<br />

			Conhecimentos:
			<input type="checkbox" value="html" name="skills" />HTML
			<input type="checkbox" value="css" name="skills" />CSS
			<input type="checkbox" value="javascript" name="skills" />Javascript
			<input type="checkbox" value="php" name="skills" />PHP<br />

			País: 
			<select>
				<option value="1">Brasil</option>	
				<option value="2">Alemanha</option>	
				<option value="3">Japão</option>	
				<option value="4">China</option>	
				<option value="5">Australia</option>	
				<option value="6">New Zeland</option>	
			</select><br />

			Envie um Arquivo: <input type="file" name="arquivo" />

			<div>

				<input type="submit" value="Enviar" />
				<input type="reset" value="Limpar" />
				<input type="button" value="Botão" />

			</div>


		</form>

	</body>
</html>
