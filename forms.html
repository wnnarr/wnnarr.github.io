<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulários HTML</title>
	</head>
	<body>

		<h1>Formulário HTML</h1>

		<form action="forms.html" method="GET">
			<fieldset>
				<legend>Formulário de Contato</legend>

			<label for="nome">Nome.:</label><input type="text" id="nome" name="nome" tabindex="2" accesskey="a"/><br />
			<label for="senha">Senha.:</label><input type="password" id="senha" name="senha" tabindex="1"/><br />

			<style>

				fieldset{
					border:1px solid #ccc;
				}
				fieldset legend{
					font-family:consolas;
					color:#006699;
				}

			</style>

			<fieldset>
				<legend>Gender</legend>
				Sexo.: <input type="radio" id="sexo" name="sexo" value="masculino" />Homem <input type="radio" id="sexo" name="sexo" value="feminino"/>Feminino<br />
			</fieldset>

			Conhecimentos:
			<input type="checkbox" value="html" name="skills" />HTML
			<input type="checkbox" value="css" name="skills" />CSS
			<input type="checkbox" value="javascript" name="skills" />Javascript
			<input type="checkbox" value="php" name="skills" />PHP<br />

			País: 
			<select>
				<option value="1">Brasil</option>	
				<option value="2">Alemanha</option>
				<optgroup label="Asia">	
					<option value="3">Japão</option>	
					<option value="4">China</option>
				</optgroup>	
				<optgroup label="Oceanian">
					<option value="5">Australia</option>	
					<option value="6">New Zeland</option>
				</optgroup>	
			</select><br />

			Envie um Arquivo: <input type="file" name="arquivo" /><br />

			Resumo:<br/>
			<textarea name="texto" rows="5" cols="50"></textarea><br />

			<div>

				<input type="submit" value="Enviar" />
				<input type="reset" value="Limpar" />
				<input type="button" value="Botão" />

			</div>

		</fieldset>
		</form>

	</body>
</html>
